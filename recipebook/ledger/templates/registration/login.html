{% extends 'recipe_base.html' %}

{% block title %}Login{% endblock %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="hidden" name="next" value="{% url 'recipes' %}">
        <a href="{% url 'password_reset' %}"> Forgot password</a>
        <br>
        <br>
        <button type="submit">Login</button>
    </form>

{% endblock %}
